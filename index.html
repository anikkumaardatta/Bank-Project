<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center m-5 mb-16">Welcome to
            <span class="text-5xl font-semibold text-pink-500">Bank Transaction System</span>!!!
        </h1>
    </header>
    <section>
        <div class="bg-blue-100 w-9/12 mx-auto rounded p-5">
            <h2 id="headding" class="text-3xl mb-4 text-center font-semibold text-pink-500">Please Login!!!</h2>
            <input class="mx-auto w-9/12 my-2 block px-3 p-2 text-2xl rounded" type="email" name="" id="email_input" placeholder="Email :">
            <input class="mx-auto w-9/12 my-2 block px-3 p-2 text-2xl rounded" type="password" name="" id="password_input" placeholder="Password">
            <button id="submit_btn" class="mx-auto mb-4 w-9/12 block bg-green-600 hover:bg-green-500 transition text-white font-medium text-2xl py-2 px-8 rounded">Log in</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
